<!DOCTYPE html>
<html>
<head>

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

  <!-- CSS Reset -->
  <link rel="stylesheet" href="css/normalize.css">

  <!-- Milligram CSS minified -->
  <link rel="stylesheet" href="css/milligram/dist/milligram.min.css">

  <link rel="stylesheet" href="css/master.css">

  <title>Dao</title>



</head>
<body>
<main>
  <div class="container" id="container">

    <div class="row" >
      <div class="column head-logo">
        <img src="css/images/dao-logo.png" class="dao-logo">
        <div class="hor-line"></div>
      </div>
    </div>

    <div class="row top-text">
      <div class="ver-line"></div>
      <div class="intro">
        FIND <a style="color:#ffc82d">ADVENTURES</a><br>IN ANY CITY
      </div>
    </div>

    <div class="row">
      <div class="column choose info" id="choose">
        Where do you want to go?
      </div>

      <div class="column instr-txt info hide-element" id="instr-txt">
        Create your adventure mix
      </div>

    </div>

    <div class="row">
      <div class="column search" id="search">
          <form action="index.html" method="post" class="search-form" name="city" id="city-search">
            <input type="text" class="search-bar" id="search-bar" placeholder="Enter the name of the city">
            <button type="submit" id="searchButton" class="searchButton">Search</button>
          </form>
      </div>

        <div class="column mix hide-element" id="mix">
          <select class="cat1" name="cat1" id="cat1">
            <option value="Breakfast">Breakfast</option>
            <option value="Food">Food</option>
            <option value="Coffee">Coffee & Tea</option>
            <option value="Bar">Bar</option>
            <option value="Beer">Beer</option>
            <option value="Music">Music</option>
            <option value="Park">Park</option>
            <option value="Books">Books</option>
            <option value="Art">Art</option>
            <option value="Museum">Museum</option>
            <option value="Sights">Sights</option>
          </select>
        </div>

        <div class="column mix hide-element" id="mix">
          <select class="cat2" name="cat2" id="cat2">
            <option value="Breakfast">Breakfast</option>
            <option value="Food">Food</option>
            <option value="Coffee">Coffee & Tea</option>
            <option value="Bar">Bar</option>
            <option value="Beer">Beer</option>
            <option value="Music">Music</option>
            <option value="Park">Park</option>
            <option value="Books">Books</option>
            <option value="Art">Art</option>
            <option value="Museum">Museum</option>
            <option value="Sights">Sights</option>
          </select>
        </div>

        <div class="column mix hide-element" id="mix">
          <select class="cat3" name="cat3" id="cat3">
            <option value="Breakfast">Breakfast</option>
            <option value="Food">Food</option>
            <option value="Coffee">Coffee & Tea</option>
            <option value="Bar">Bar</option>
            <option value="Beer">Beer</option>
            <option value="Music">Music</option>
            <option value="Park">Park</option>
            <option value="Books">Books</option>
            <option value="Art">Art</option>
            <option value="Museum">Museum</option>
            <option value="Sights">Sights</option>
          </select>
        </div>

      </div>

      <button type="button" name="go" id="go" class="button mix searchButton hide-element">Go</button>

  </div>


</main>

  <script type="text/javascript" src="scripts/jquery.js"></script>
  <!-- <script type="text/javascript" src="scripts/app.js"></script> -->
  <script type="text/javascript" src="scripts/4sq.js"></script>
</body>
</html>
